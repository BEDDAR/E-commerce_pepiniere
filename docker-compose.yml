version: '3.7'

services:
  front-end:
    image: beddarrbiha/reby_pepiniere:latest
    ports:
      - "8080:80"
    networks:
      - app-network

  back-end:
    image: beddarrbiha/back-end:latest
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=mysql  # Nom du service MySQL dans le r√©seau Docker
      - DB_USER=rebiha
      - DB_PASSWORD=password
      - DB_DATABASE=projet
    depends_on:
      - mysql
    networks:
      - app-network

  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: "password"
      MYSQL_DATABASE: projet
      MYSQL_USER: rebiha
      MYSQL_PASSWORD: "password"
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - front-end
      - back-end
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data: