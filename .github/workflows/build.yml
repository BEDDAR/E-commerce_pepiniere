name: SonarQube Scan
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  push:
    branches:
      - main

jobs:
  sonarqube:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  ## Shallow clones should be disabled for a better relevancy of analysis
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with: 
          node-version: 16
      - name: Install dependencies
        run: npm install
     # - name: Run Jest tests
      #  run: npm test
     # - name: SonarQube Scan
       # uses: sonarsource/sonarqube-scan-action@master
        #env:
          #SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          #SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
  build:
    runs-on: [ubuntu-latest]
    steps:        
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }} 
      - name: Build docker image front
        run: docker build -t beddarrbiha/reby_pepiniere .
      - name: Publish image to docker hub
        run: docker push beddarrbiha/reby_pepiniere:latest
      - name: Build docker image back
        run: docker build -t beddarrbiha/back-end .
      - name: Publish image to docker hub
        run: docker push beddarrbiha/back-end:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }} 
      - name: Pull image from docker hub
        run: docker pull beddarrbiha/reby_pepiniere:latest
      - name: Delete old container
        run: docker rm -f reby_pepiniere-container
      - name: Run docker container
        run: docker run -d -p 8080:8080 --name reby_pepiniere-container beddarrbiha/reby_pepiniere 
        #backend 
      - name: Pull image from docker hub
        run: docker pull beddarrbiha/back-end:latest
      - name: Delete old container
        run: docker rm -f back-end-container
      - name: Run docker container
        run: docker run -d -p 3000:3000 --name back-end-container beddarrbiha/back-end
      - name: Pull image from docker hub  
        run: docker pull migs/mysql-5.7:latest
      - name: Delete old container
        run: docker rm -f mysql-container
      - name: Run docker container
        run: docker run -d -p 3306:3306 --name mysql-container migs/mysql-5.7
      - name: Run docker-compose down  
        run: docker-compose -f <docker-compose.yml> logs down
      - name: Run docker-compose up -d  
        run: docker-compose up -d
  